<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="bg-[#659f8f] text-[#313131] p-12 min-h-screen rounded-xl">
      <div>
        <div>
          <div>
            <h1 class="text-lg font-semibold">
              Subscribe to our newsletter for updates.
            </h1>
            <div class="flex flex-col my-6">
              <input
                class="px-6 py-2.5 text-sm rounded-lg mb-3 max-w-60"
                id="email"
                type="text"
                placeholder="Email Address"
              />
              <button
                class="bg-[#d86943] px-6 py-2.5 rounded-lg text-white text-xs font-semibold tracking-wider max-w-60 hover:bg-[#e75f34] transition-all ease-in-out duration-700"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>

        <div class="mb-4 text-sm">
          <p class="font-semibold mb-3">Quick Link</p>
          <div class="flex flex-col leading-7">
            <a href="#">Home</a>
            <a href="#">Who We Are</a>
            <a href="#">Our Philosophy</a>
          </div>
        </div>

        <div class="mb-4 text-sm">
          <p class="font-semibold mb-3">Technologies</p>
          <div class="flex flex-col leading-7">
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JavaScript</a>
          </div>
        </div>
      </div>

      <hr class="my-6 border-[#d86943]" />

      <div>
        <a href="#">
          <img
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace logo"
            class="h-7 w-auto"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
