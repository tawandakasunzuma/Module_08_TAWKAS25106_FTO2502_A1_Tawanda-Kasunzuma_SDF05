<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="bg-[#659f8f] text-[#313131] px-6 py-12 min-h-screen">
      <div class="bg-cyan-100">
        <div class="border-red-500 border-2">
          <div>
            <h1 class="text-2xl font-semibold">
              Subscribe to our newsletter for updates.
            </h1>
            <div>
              <input id="email" type="text" placeholder="Email Address" />
              <button>Subscribe</button>
            </div>
          </div>
        </div>

        <div class="border-yellow-500 border-2">
          <p>Quick Link</p>
          <div class="flex flex-col">
            <a href="#">Home</a>
            <a href="#">Who We Are</a>
            <a href="#">Our Philosophy</a>
          </div>
        </div>

        <div class="border-pink-600 border-2">
          <p>Technologies</p>
          <div class="flex flex-col">
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JavaScript</a>
          </div>
        </div>
      </div>

      <hr />

      <div>
        <a href="#">
          <img
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
