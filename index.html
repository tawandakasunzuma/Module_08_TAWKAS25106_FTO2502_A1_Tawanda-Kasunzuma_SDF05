<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer
      class="bg-[#659f8f] text-[#313131] p-12 sm:py-24 lg:py-16 lg:px-36 rounded-lg"
    >
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4">
        <div class="sm:col-span-2 lg:col-span-2">
          <div>
            <h1 class="text-lg font-semibold">
              Subscribe to our newsletter for updates.
            </h1>
            <div class="flex flex-col sm:flex-row my-6 sm:gap-4 lg:gap-3">
              <input
                class="px-6 sm:px-4 lg:pr-0 lg:pl-4 py-2.5 lg:py-1.5 text-sm rounded-md mb-3 max-w-80"
                id="email"
                type="text"
                placeholder="Email Address"
              />
              <button
                class="flex justify-center items-center bg-[#d86943] px-6 lg:px-5 py-2.5 rounded-md text-white text-sm lg:text-xs sm:h-10 lg:h-8 font-semibold tracking-wider max-w-80 hover:bg-[#e0643b] focus:bg-[#e0643b] hover:-translate-y-1 focus:-translate-y-1 transition-all ease duration-1000"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>

        <div class="text-sm sm:col-span-1 lg:col-span-1 mb-4 sm:mb-0">
          <p class="font-semibold mb-3">Quick Link</p>
          <div class="flex flex-col leading-7">
            <a href="#">Home</a>
            <a href="#">Who We Are</a>
            <a href="#">Our Philosophy</a>
          </div>
        </div>

        <div class="text-sm sm:col-span-1 lg:col-span-1 sm:mb-0">
          <p class="font-semibold mb-3">Technologies</p>
          <div class="flex flex-col leading-7">
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JavaScript</a>
          </div>
        </div>
      </div>

      <hr class="my-6 border-[#d86943]" />

      <div>
        <a href="#">
          <img
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace logo"
            class="h-7 lg:h-6 w-auto"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
